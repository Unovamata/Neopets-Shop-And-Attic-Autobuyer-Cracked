<!DOCTYPE html>
<html>
    <head>
		<title>NeoBuyer+ Options | Shop Auto Pricer Settings</title>
        <link rel="stylesheet" type="text/css" href="../table.css" />
        <link rel="stylesheet" type="text/css" href="../options.css" />
    </head>

    <body>
        <div class="center">
            <div class="enter-info">NeoBuyer+ AutoPricer</div>
            <div class="category-info">Shop Auto Pricer Settings
                <br><span class="sub autosaved">To view helpful tooltips, simply hover over the options!</span><br>
                <br>
                <div class="category-info">Status: <span id="status-tag">Inactive</span>
                    <div class="autosaved">
                        <span id="total-profit"></span>
                        <span class="sub">Total shop value: </span><span id="total-value"></span><br>
                        <span class="sub">Items stocked in shop: </span><span id="total-items"></span>
                    </div>
                </div>
            </div>

            <button class="button" id="stock"><sub></sub> Shop Stock <sup>beta</sup></button>
            <button class="button" id="options">Options</button>
            <br><br>
            <center>
                <div id="shop-stock-container">
                    <div class="category-info">AutoPricer Controllers</div>
                    <button id="load" class="autobuyerButton">Load Shop Inventory</button>
                    <button id="start" class="autobuyerButton">Start AutoPricing</button>
                    <button id="cancel" class="autobuyerButton">Cancel AutoPricer</button>
                    <button id="restart-counter" class="autobuyerButton">Restart Pricing Counter</button>
                    <button id="submit" class="autobuyerButton">Submit Prices</button>

                    <div class="category-info">Check Items</div>
                    <button id="check-all" class="autobuyerButton">Check All Items</button>
                    <button id="check-unpriced" class="autobuyerButton">Check Unpriced Items</button>
                    <button id="check-priced" class="autobuyerButton">Check Priced Items</button>
                    
                    <div class="category-info">Uncheck Items</div>
                    <button id="uncheck-all" class="autobuyerButton">Uncheck All Items</button>
                    <button id="uncheck-unpriced" class="autobuyerButton">Uncheck Unpriced Items</button>
                    <button id="uncheck-priced" class="autobuyerButton">Uncheck Priced Items</button>

                    <div class="subcategory-info">Shop Inventory</div>

                    <table id="shop-inventory">
                        <thead>
                            <th class="name-autopricer">ID</th>
                            <th class="name-autopricer">Name</th>
                            <th class="stock-autopricer">Stock</th>
                            <th class="price-autopricer">Price</th>
                            <th class="canprice-autopricer">Should be Priced?</th>
                            <th class="jellyneo-autopricer">JN</th>
                        </thead>
                    </table>
                </div>

                <div id="autopricer-options-container"></div>
                
                <br><br><br>
                <button id="reset" class="button reset">Reset All Settings & Restock List</button>
                <br><br><br>
            </center>
            
        </div>
        <script src="../../toolbar.js"></script>
        <script src="../../common/default_items.js"></script>
        <script src="../../../js/ExtPay.js"></script>
        <script src="../../js/sortable.js"></script>
        <script src="autopricer.js"></script>
    </body>
</html>
